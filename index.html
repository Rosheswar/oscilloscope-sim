<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Oscilloscope Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Oscilloscope Simulator</h1>
  <canvas id="oscilloscope" width="800" height="300"></canvas>
  <div class="controls">
    <label>Waveform:
      <select id="waveform">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
      </select>
    </label>
    <label>Frequency: <span id="freqVal">5</span> Hz
      <input type="range" id="frequency" min="1" max="50" value="5">
    </label>
    <label>Amplitude: <span id="ampVal">1</span>
      <input type="range" id="amplitude" min="0.1" max="1" step="0.1" value="1">
    </label>
    <label>Noise Level: <span id="noiseVal">0</span>
      <input type="range" id="noise" min="0" max="1" step="0.05" value="0">
    </label>
    <button id="toggle">Pause</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
